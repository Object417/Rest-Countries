<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">

  <title>Rest Countries</title>
  <link rel="shortcut icon" href="https://restfulcountries.com/assets/images/logo/logo-white.png">

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.css">

</head>
<body class="bg-dark position-relative min-vh-100">

  <!-- Header -->
  <header class="modal-header">
    <div class="container p-4">

      <!-- Render Countries -->
      <div class="row mx-auto mb-4">
        <button type="button" role="button" id="renderCountries" class="btn btn-primary d-flex align-items-center me-3">
          Render Countries
          <div class="spinner-border ms-2" role="status"></div>
        </button>
        <button type="button" role="button" id="clearStorage" class="btn btn-danger">Clear Local Storage</button>
      </div>

      <!-- Find Countries -->
      <select id="findCountryByRegion" class="form-control bg-secondary text-white m-2">
        <option value="" selected>Not selected</option>
      </select>
      <input type="text" placeholder="Find a country" id="findCountryByName" class="form-control bg-secondary text-white m-2">

    </div>
  </header>
  
  <!-- Countries Table -->
  <table id="countriesTable" class="container mt-4 table table-bordered table-striped table-dark">
    <thead class="text-center py-4 align-middle text-nowrap sticky-top">
      <tr class="">
        <th id="reverse">#</th>
        <th data-sortable>Name</th>
        <th data-sortable>Capital</th>
        <th data-sortable>Region</th>
        <th data-sortable>Population</th>
        <th>Borders with</th>
        <th>Currencies</th>
        <th>Languages</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <button class="btn btn-primary btn-lg position-fixed rounded-circle" type="button" id="scrollToTop">&uarr;</button>

  <!-- Footer -->
  <footer class="modal-footer text-white position-absolute bottom-0 w-100">
    2021 | by Object_417 | <a href="https://restcountries.com/" class="link-secondary">restcountries.com</a>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./src/js/loadData.js" type="module"></script>
  <script src="./src/js/filterData.js" type="module"></script>
  <script src="./src/js/script.js" type="module"></script>
</body>
</html>
